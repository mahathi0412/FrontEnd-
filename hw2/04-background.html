<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>04 - Background</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <script defer src="04-background.js"></script>
</head>
<body class="bg-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card my-3">
          <div class="card-body">
            <h1 class="card-title">Exercise 04 - Background</h1>
            <div class="border-top my-3"></div>
            <div id="text-container" class="fs-8">
              The background color will change every few seconds (as indicated below).
              You can stop this behavior and you can also change how often the
              background color changes.
            </div>
            <div>
              <label for="interval">Background change interval (seconds): </label>
              <input type="number" id="interval" />
            </div>
        
            <div class="mt-4">
              <button class="btn btn-primary" id="bgColorButton">Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
