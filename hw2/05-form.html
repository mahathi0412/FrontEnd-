<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main class="mt-3 d-flex justify-content-center">
      <form class="form bg-white p-4 rounded" action="">
        <h1 class="title text-center mb-4">Registration Form</h1>
        <div class="form-group">
          <label class="input-label" for="uname">Name: </label>
          <input
            class="form-control input-element"
            type="text"
            id="uname"
            name="uname"
          />
        </div>

        <div class="form-group">
          <label class="input-label" for="email">Email: </label>
          <input
            class="form-control input-element"
            type="email"
            id="email"
            name="email"
          />
        </div>

        <div class="form-group">
          <label class="input-label" for="registration"
            >Registration Status:
          </label>
          <select
            class="form-control input-element"
            id="registration"
            name="registration"
          >
            <option value="" selected disabled>Choose an option</option>
            <option value="registered">Registered</option>
          </select>
        </div>

        <fieldset class="form-group">
          <legend class="input-label">
            Have you taken any full time course?
          </legend>
          <div>
            <input type="checkbox" name="course" id="web" />
            <label for="web">Web Development</label>
          </div>
          <div>
            <input type="checkbox" name="course" id="algo" />
            <label for="algo">Algorithms</label>
          </div>
          <div>
            <input type="checkbox" name="course" id="mhealth" />
            <label for="mhealth">Mobile Health</label>
          </div>
        </fieldset>

        <div class="form-group">
          <label class="input-label" for="comments">Anything else?</label>
          <textarea
            class="form-control input-element"
            id="comments"
            name="comments"
            rows="3"
          ></textarea>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </main>
  </body>
</html>
