<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-primary">
    <div class="container-fluid d-flex align-items-center justify-content-center min-vh-100" style="width:800px">
      <main class="bg-light p-5 rounded" style="margin-top: 10%;">
        <section>
          <h1 class="text-center mb-4">Exercise 02 - Palindrome</h1>
          <div class="mb-3 d-flex align-items-center">
            <label class="form-label" style="width: 300px;">Enter a positive number:</label>
            <input type="number" class="form-control mb-2" />
          </div>
          <div class="mb-3">
            <p class="mb-4">Is this a palindrome?</p>
            <div id="result"></div>
          </div>
          <div id="result" class="text-center mt-3"></div>
          <div class="text-center mt-3">
            <p class="text-success d-none" id="success-msg">Yes. This is a palindrome!</p>
            <p class="text-danger d-none" id="error-msg">No. Try again.</p>
          </div>
        </section>
      </main>
    </div>
    <script defer src="02-palindrome.js"></script>
  </body>
</html>
